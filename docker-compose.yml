
version: "3.9"

networks:
  op1-net:
    driver: bridge

volumes:
  op1-postgres-data:
  op1-rabbitmq-data:
  op1-rabbitmq-log:
  data-protection-keys:

services:
  op1-postgres:
    image: postgres:16
    container_name: op1-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - op1-postgres-data:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      # Use container-local address; keep it fast but robust
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -h 127.0.0.1"]
      interval: 5s
      timeout: 3s
      retries: 15
    networks:
      - op1-net

  op1-rabbitmq:
    image: rabbitmq:3.13-management
    container_name: op1-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    ports:
      - "${RABBITMQ_AMQP_PORT}:5672"
      - "${RABBITMQ_HTTP_PORT}:15672"
    volumes:
      - op1-rabbitmq-data:/var/lib/rabbitmq/mnesia
      - op1-rabbitmq-log:/var/log/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 5s
      timeout: 5s
      retries: 15
    networks:
      - op1-net

  op1-cust-onboarding-api:
    build:
      context: .
      dockerfile: dBanking.CustomerOnbaording.API/Dockerfile
    container_name: op1-cust-onboarding-api
    depends_on:
      op1-postgres:
        condition: service_healthy
      op1-rabbitmq:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT}
      ASPNETCORE_URLS: http://0.0.0.0:9090

      # Swagger redirect unified to localhost using your host-exposed API port
      Swagger__RedirectUri: http://localhost:${API_HTTP_PORT}/swagger/oauth2-redirect.html

      # Postgres
      DB_HOST: op1-postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      PG_INCLUDE_ERROR_DETAIL: ${PG_INCLUDE_ERROR_DETAIL}

      # Dev-only: apply EF migrations automatically on startup
      APPLY_MIGRATIONS: "true"


      # RabbitMQ (envs used by Program.cs)
      RABBITMQ_HOST: op1-rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_VHOST: /
      RABBITMQ_USERNAME: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_PASSWORD: ${RABBITMQ_DEFAULT_PASS}
      RABBITMQ_USE_TLS: "false"

    volumes:
      - data-protection-keys:/keys

    ports:
      - "${API_HTTP_PORT}:9090"

    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9090/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10